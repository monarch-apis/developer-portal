<md-card *ngFor="let application of applications" class="example-card">
  <md-card-header>
    <md-card-title>{{application.name}}</md-card-title>
    <md-card-subtitle>{{application.createdTimestamp}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
      {{application.description}}
    </p>
  </md-card-content>
  <md-divider></md-divider>
  <div class="tag"><span>{{application.role}}</span></div>
</md-card>
